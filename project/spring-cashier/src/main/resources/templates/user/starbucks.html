<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Starbucks Reserved</title>

<script type="text/javascript">
    function selectedStore() {
        reg = document.getElementById("register").value
        switch(reg) {
          case "5012349":
            document.getElementById("stores").options[0].selected=true
            break;
          case "1287612":
            document.getElementById("stores").options[1].selected=true
            break;
          case "6498234":
            document.getElementById("stores").options[2].selected=true
            break;
          case "7812386":
            document.getElementById("stores").options[3].selected=true
            break;
          case "8723098":
            document.getElementById("stores").options[4].selected=true
            break;
          case "9621043":
            document.getElementById("stores").options[5].selected=true
            break;
          case "1393478":
            document.getElementById("stores").options[6].selected=true
            break;
          default:
            document.getElementById("stores").options[0].selected=true
        } 
    }
    function selectedDrink() {
        drink = document.getElementById("drink").value
        switch(drink) {
          case "Caffe Latte":
            document.getElementById("drink").options[0].selected=true
            break;
          case "Caffe Americano":
            document.getElementById("drink").options[1].selected=true
            break;
          case "Caffe Mocha":
            document.getElementById("drink").options[2].selected=true
            break;
          case "Espresso":
            document.getElementById("drink").options[3].selected=true
            break;
          case "Cappuccino":
            document.getElementById("drink").options[4].selected=true
            break;
          default:
            document.getElementById("stores").options[0].selected=true
        } 
    }

    function selectedMilk() {
        milk = document.getElementById("milk").value
        switch(milk) {
          case "5012349":
            document.getElementById("stores").options[0].selected=true
            break;
          case "1287612":
            document.getElementById("stores").options[1].selected=true
            break;
          case "6498234":
            document.getElementById("stores").options[2].selected=true
            break;
          case "7812386":
            document.getElementById("stores").options[3].selected=true
            break;
          case "8723098":
            document.getElementById("stores").options[4].selected=true
            break;
          case "9621043":
            document.getElementById("stores").options[5].selected=true
            break;
          case "1393478":
            document.getElementById("stores").options[6].selected=true
            break;
          default:
            document.getElementById("stores").options[0].selected=true
        } 
    }

    function selectedStore() {
        size = document.getElementById("size").value
        switch(size) {
          case "5012349":
            document.getElementById("stores").options[0].selected=true
            break;
          case "1287612":
            document.getElementById("stores").options[1].selected=true
            break;
          case "6498234":
            document.getElementById("stores").options[2].selected=true
            break;
          case "7812386":
            document.getElementById("stores").options[3].selected=true
            break;
          case "8723098":
            document.getElementById("stores").options[4].selected=true
            break;
          case "9621043":
            document.getElementById("stores").options[5].selected=true
            break;
          case "1393478":
            document.getElementById("stores").options[6].selected=true
            break;
          default:
            document.getElementById("stores").options[0].selected=true
        } 
    }
</script>

</head>

<body onload="selectedStore(); selectedDrink(); selectedMilk(); selectedSize()">

<h1 align="center">Welcome to Starbucks Cashier</h1>
<!-- LOGOUT SECTION -->
<div class="center">
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</div>

<!-- FORM SECTION -->

<form name="form" th:object="${command}" method="post" th:action="@{/user/starbucks}">

  <input type="hidden" name="register" id="register" th:field="*{register}"  />

    <p>
    <div align="center">
          <textarea readonly id="message" name="message" 
                    cols="50" rows="13" th:text="${message}"/>
    </div>
    </p>

    <div align="center">
        <label for="stores">Select Store:</label>
        <select name="stores" id="stores">
          <option value="5012349">Dub-C</option>
          <option value="1287612">P-Town</option>
          <option value="6498234">The City</option>
          <option value="7812386">Eso</option>
          <option value="8723098">The Dro</option>
          <option value="9621043">Mateo</option>
          <option value="1393478">Deadwood</option>
        </select> 
    </div>                        
    <div align="center">
        <label for="drink">Select Drink:</label>
        <select name="drink" id="drink">
          <option value="Caffe Latte">Caffe Latte</option>
          <option value="Caffe Americano">Caffe Americano</option>
          <option value="Caffe Mocha">Caffe Mocha</option>
          <option value="Espresso">Espresso</option>
          <option value="Cappuccino">Cappuccino</option>
        </select> 
    </div>                   
    <div align="center">
        <label for="milk">Select Milk:</label>
        <select name="milk" id="milk">
          <option value="Whole Milk">Whole Milk</option>
          <option value="2% Milk">2% Milk</option>
          <option value="Nonfat Milk">Nonfat Milk</option>
          <option value="Almond Milk">Almond Milk</option>
          <option value="Soy Milk">Soy Milk</option>
        </select> 
    </div>                   
    <div align="center">
        <label for="size">Select Size</label>
        <select name="size" id="size"> 
          <option value="Short">Short</option>
          <option value="Tall">Tall</option>
          <option value="Grande">Grande</option>
          <option value="Venti">Venti</option>
        </select> 
    </div>                   
    <br/>

    <p align="center"><img src="/images/starbucks.jpg"></p>

    <br/>

    <p align="center">
        <input type="submit" name="action" id="btnGetOrder" value="Get Order">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" name="action" id="btnPlaceOrder" value="Place Order">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" name="action" id="btnClearOrder" value="Clear Order">
    </p>

</form>

<!-- END FORM SECTION -->

<br/>
<br/>

<div align="center">
    <pre>Server Host/IP:  <span th:text="${server}" /></pre>
</div>

<br/>
<br/>

</body>
</html>
